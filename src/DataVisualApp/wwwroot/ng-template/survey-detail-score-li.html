<div class="progress" style="margin-bottom:0;">
    <div class="progress-bar" style="background-color:#2c5b83" role="progressbar" aria-valuenow="{{verysatisfy *100 | number: 0}}" aria-valuemin="0" aria-valuemax="100" ng-style="{'width': (verysatisfy *100 | number: 0) + '%'};">
        {{verysatisfy *100 | number: 0}}%
    </div>
    <div class="progress-bar" style="background-color:#337AB7" role="progressbar" aria-valuenow="{{satisfy *100 | number: 0}}" aria-valuemin="0" aria-valuemax="100" ng-style="{'width': (satisfy *100 | number: 0) + '%'};">
        {{satisfy *100 | number: 0}}%
    </div>
</div>
